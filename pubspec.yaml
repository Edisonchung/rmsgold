name: rmsgold
description: RMS Gold Account-i - Digital Gold Trading Platform
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI dependencies
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  intl: ^0.19.0
  
  # Firebase dependencies for backend (demo mode - not connected yet)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.6.0
  
  # Charts and visualization for admin dashboard
  fl_chart: ^0.66.0
  
  # Additional utilities
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# Build configuration for web deployment
flutter_build_web:
  web-renderer: html
  tree-shake-icons: true
